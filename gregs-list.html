<!DOCTYPE html>
<html>
<head>
  <title>CSS Layout Example</title>
  <meta charset="utf-8" name="description" content="Greg's List Project">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="gregs-list.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<main>
	<nav>
		<div class= "logo">Greg's List</div>
		<ul>
			<li><a href="list.html" class="purple padding-10">Post</a></li>
			<li><a href="list.html" class="purple padding-10">Account</a></li>
		</ul>
	</nav>
	<div class="indent">
		<form>
			<input type="text" value="Search software jobs" class="greyborder longer">
			<span class = "fa fa-search greyborder" aria-hidden="true"></span>
		</form>

	<div class = "pages">
		<button type="button" class="button"> < prev </button><span class=" regborder"> 1 to 100 of 179 </span><button type="button" class="button"> next > </button>
	</div>
	<div class="list">
		<div class="margin">
		<span class = "fa fa-star grey " aria-hidden="true"></span> <span class= "date padding-10"> June 22 </span> <span class="project padding-10"><a href="gregs.html"> Technical Project Manager </a></span> <span class="location padding-10"> Midtown East</span>
	</div>	
	<div class="margin">
		<span class = "fa fa-star grey " aria-hidden="true"></span> <span class= "date padding-10"> June 21 </span> <span class="project padding-10"> <a href="gregs.html"> Frontend Developer </a> </span> <span class="location padding-10"> Soho</span>
	</div>	
	<div class="margin">
		<span class = "fa fa-star grey " aria-hidden="true"></span> <span class= "date padding-10"> June 20 </span> <span class="project padding-10"> <a href="gregs.html"> Senior Python Developer / Cofounder</a> </span> <span class="location padding-10"> Flatiron</span>
	</div>
	</div>
</main>
</body>
</html>
